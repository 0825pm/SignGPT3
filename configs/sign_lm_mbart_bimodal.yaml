# SignGPT3 mBART Bimodal LM Training Config
# ==========================================
# 
# mBART Encoder (frozen) + MotionGPT3-style Shared Attention
#
# ★ 핵심 구조 (MotionGPT3 논문 기반):
# 1. mBART Encoder: 다국어 텍스트 인코딩 (frozen, Stage 1-2)
# 2. Motion Branch: GPT-2 style Transformer (trainable)
# 3. Shared Attention Layers: Text ↔ Motion 정보 교환
# 4. Text Pooling Injection: Text 정보를 Motion에 직접 주입
#
# 복사 위치: configs/sign_lm_mbart_bimodal.yaml
# 실행: python train.py --cfg configs/sign_lm_mbart_bimodal.yaml --nodebug

NAME: SignGPT3_lm_mbart_bimodal
ACCELERATOR: 'gpu'
NUM_NODES: 1
DEVICE: [0]

# =============================================================================
# LM Ablation Settings
# =============================================================================
lm_ablation:
  motion_holder_repeat: 4
  holder_num_in_input: 4
  motion_holder_seq_mode: 'withse'
  with_hid_norm: False
  with_vae_latent_norm: True
  multi_hidden: True
  guidance_scale: 1.0           # Inference CFG scale
  model_guidance_scale: 1.0
  diffusion_batch_mul: 4
  guidance_uncondp: 0.0         # ★ CFG training 끔 (Stage 1)
  predict_epsilon: True
  fake_latent_mode: 'learnable_zero'
  instruction_type: t2m
  mot_factor: 1.0
  attention_mode: 'all'
  
ABLATION:
  SKIP_CONNECT: True
  PE_TYPE: mld
  DIFF_PE_TYPE: mld
  VAE_TYPE: mld
  VAE_ARCH: encoder_decoder
  MLP_DIST: False
  IS_DIST: False
  PREDICT_EPSILON: True

# =============================================================================
# Training
# =============================================================================
TRAIN:
  STAGE: lm_pretrain
  instruction_type: t2m
  NUM_WORKERS: 8
  BATCH_SIZE: 64               # ★ 128 → 64 (mBART unfreeze 시 메모리)
  END_EPOCH: 300
  PRETRAINED_VAE: /home/user/Projects/research/MotionGPT3/experiments/motgpt/SignGPT3_vae_mld/checkpoints/last.ckpt

  LR_SCHEDULER:
    target: CosineAnnealingLR
    params:
      T_max: 300
      eta_min: 1e-6

  OPTIM:
    target: AdamW
    params:
      lr: 5e-5                 # ★ 1e-4 → 5e-5 (mBART fine-tune용 낮은 LR)
      betas: [0.9, 0.99]
      weight_decay: 0.01
    params_diff:
      lr: 2e-4                 # Diffusion head용
      betas: [0.9, 0.99]
      weight_decay: 0.0

EVAL:
  BATCH_SIZE: 32
  SPLIT: val

TEST:
  CHECKPOINTS: ''
  SPLIT: test
  BATCH_SIZE: 32
  REPLICATION_TIMES: 2

# =============================================================================
# Dataset - 3개 데이터셋 모두 사용 (다국어)
# =============================================================================
DATASET:
  target: motGPT.data.H2S.H2SDataModule
  NFEATS: 120
  CODE_PATH: TOKENS
  NJOINTS: 55
  JOINT_TYPE: smplx
  H2S:
    DATASET_NAME: how2sign_csl_phoenix
    ROOT: /home/user/Projects/research/SOKE/data/How2Sign
    CSL_ROOT: /home/user/Projects/research/SOKE/data/CSL-Daily
    PHOENIX_ROOT: /home/user/Projects/research/SOKE/data/Phoenix_2014T
    MEAN_PATH: /home/user/Projects/research/SOKE/data/CSL-Daily/mean.pt
    STD_PATH: /home/user/Projects/research/SOKE/data/CSL-Daily/std.pt
    UNIT_LEN: 4
    FPS: 25
    MAX_MOTION_LEN: 300
    MIN_MOTION_LEN: 40
    MAX_TEXT_LEN: 40
    PICK_ONE_TEXT: true

# =============================================================================
# Model
# =============================================================================
model:
  target: motGPT.models.motgpt.MotGPT
  params:
    condition: 'text'
    task: 't2m'
    lm: ${lm.mbart_bimodal}
    motion_vae: ${vae.mldvae}
    stage: ${TRAIN.STAGE}
    debug: ${DEBUG}
    codebook_size: 512
    guidance_scale: ${lm_ablation.guidance_scale}

  # Diffusion loss config
  diff_loss:
    target: motGPT.diffusion.diffloss.DiffLoss
    params:
      width: 1024
      depth: 3
      multi_hidden: ${lm_ablation.multi_hidden}
      num_sampling_steps: '100'
      noise_schedule: 'scaled_linear'
      learn_sigma: False
      sigma_small: True
      grad_checkpointing: False

# =============================================================================
# mBART Bimodal LM Config (★ MotionGPT3 스타일 Shared Attention)
# =============================================================================
lm:
  mbart_bimodal:
    target: motGPT.archs.mbart_bimodal_lm.MBartBimodalLM
    params:
      # mBART Encoder (기존 fine-tuned 버전 사용)
      model_path: ./deps/mbart-h2s-csl-phoenix
      model_type: mbart_bimodal
      stage: ${TRAIN.STAGE}
      freeze_encoder: false     # ★ CHANGED: mBART도 fine-tune!
      
      # Motion Branch
      motion_branch_layers: 6
      motion_branch_heads: 8
      hidden_dim: 768
      
      # ★ Shared Attention (MotionGPT3 핵심!)
      num_shared_layers: 4           # Shared attention layer 수
      shared_layer_start: 2          # Layer 2부터 shared attention 시작
      bidirectional_attention: false # mBART는 이미 bidirectional
      
      # ★ Text-Motion Contrastive Learning
      # ❌ Contrastive 비활성화 - 데이터 부족 + modality gap으로 작동 안함
      # mBART unfreeze + diffusion loss만으로 alignment 학습
      use_contrastive: false
      contrastive_weight: 0.0
      contrastive_temp: 0.1
      
      # Diffusion Head
      diffhead: ${model.diff_loss}
      vae_latent_channels: 256
      
      # Compatible params (기존 형식 유지)
      motion_codebook_size: ${model.params.codebook_size}
      mot_factor: ${lm_ablation.mot_factor}
      attention_mode: ${lm_ablation.attention_mode}
      ablation: ${ABLATION}
      diffusion_batch_mul: ${lm_ablation.diffusion_batch_mul}
      guidance_uncondp: ${lm_ablation.guidance_uncondp}
      predict_epsilon: ${lm_ablation.predict_epsilon}
      guidance_scale: ${lm_ablation.guidance_scale}
      fake_latent_mode: ${lm_ablation.fake_latent_mode}
      motion_holder_repeat: ${lm_ablation.motion_holder_repeat}
      holder_num_in_input: ${lm_ablation.holder_num_in_input}
      motion_holder_seq_mode: ${lm_ablation.motion_holder_seq_mode}
      with_hid_norm: ${lm_ablation.with_hid_norm}
      with_vae_latent_norm: ${lm_ablation.with_vae_latent_norm}
      max_length: 256

# =============================================================================
# VAE Config (기존 SignGPT3 VAE)
# =============================================================================
vae:
  mldvae:
    target: motGPT.archs.mld_vae.MldVae
    params:
      arch: 'encoder_decoder'
      ff_size: 1024
      num_layers: 9
      num_heads: 4
      dropout: 0.1
      normalize_before: false
      activation: 'gelu'
      position_embedding: 'learned'
      latent_dim: [1, 256]
      code_num: 512
      ablation: ${ABLATION}
      nfeats: ${DATASET.NFEATS}

# =============================================================================
# Loss
# =============================================================================
LOSS:
  LAMBDA_FEATURE: 1.0
  LAMBDA_VELOCITY: 0.0
  LAMBDA_COMMIT: 0.02
  LAMBDA_CLS: 0.0
  LAMBDA_DIFF: 1.0
  ABLATION:
    RECONS_LOSS: 'l1_smooth'

# =============================================================================
# Metrics
# =============================================================================
METRIC:
  TYPE: ['MRMetrics']
  DIST_SYNC_ON_STEP: True

# =============================================================================
# Logger
# =============================================================================
LOGGER:
  TYPE: ['tensorboard', 'wandb']
  VAL_EVERY_STEPS: 10
  WANDB:
    params:
      tags: ['sign', 'mbart_bimodal', 'shared_attention', 'multilingual']
      project: signgpt3

FOLDER: experiments/signgpt3
DEBUG: False
SEED_VALUE: 1234
TINY: False
FULL_CONFIG: false