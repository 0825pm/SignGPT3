# SignGPT3 Lightweight Part Mamba VAE Config
# ===========================================
# Shared backbone + Part tokens
# 파라미터: 기존 Part MambaVae의 ~1/3
#
# 실행: python train.py --cfg configs/sign_light_part_mamba_vae.yaml --nodebug

NAME: SignGPT3_light_part_mamba_vae
DEBUG: False
ACCELERATOR: 'gpu'
NUM_NODES: 1
DEVICE: [0]
FOLDER: experiments
FOLDER_EXP: experiments/signgpt3

TRAIN:
  STAGE: vae
  NUM_WORKERS: 8
  BATCH_SIZE: 256
  END_EPOCH: 2000
  RESUME: ''
  PRETRAINED: ''
  PRETRAINED_VAE: ''

  OPTIM:
    target: AdamW
    params:
      lr: 2e-4
      betas: [0.9, 0.99]
      weight_decay: 0.0

  LR_SCHEDULER:
    target: CosineAnnealingLR
    params:
      T_max: 2000
      eta_min: 1e-6

EVAL:
  BATCH_SIZE: 64
  SPLIT: val

TEST:
  CHECKPOINTS: ''
  SPLIT: test
  BATCH_SIZE: 64
  SAVE_PREDICTIONS: false

DATASET:
  target: motGPT.data.H2S.H2SDataModule
  NFEATS: 120
  CODE_PATH: TOKENS
  NJOINTS: 55
  JOINT_TYPE: smplx
  H2S:
    DATASET_NAME: how2sign_csl_phoenix
    ROOT: /home/user/Projects/research/SOKE/data/How2Sign
    CSL_ROOT: /home/user/Projects/research/SOKE/data/CSL-Daily
    PHOENIX_ROOT: /home/user/Projects/research/SOKE/data/Phoenix_2014T
    MEAN_PATH: /home/user/Projects/research/SOKE/data/CSL-Daily/mean.pt
    STD_PATH: /home/user/Projects/research/SOKE/data/CSL-Daily/std.pt
    UNIT_LEN: 4
    FPS: 25
    MAX_MOTION_LEN: 300
    MIN_MOTION_LEN: 40
    MAX_TEXT_LEN: 40
    PICK_ONE_TEXT: true

METRIC:
  TYPE: ['MRMetrics']

LOSS:
  LAMBDA_REC: 1.0
  LAMBDA_FEATURE: 1.0
  LAMBDA_VELOCITY: 0.0           # ← 0으로!
  LAMBDA_KL: 1e-5
  LAMBDA_LATENT: 1e-5
  LAMBDA_COMMIT: 0.02
  LAMBDA_CLS: 1.0
  LAMBDA_DIFF: 1.0
  ABLATION:
    RECONS_LOSS: l1_smooth

model:
  target: motGPT.models.motgpt.MotGPT
  params:
    lm: null
    motion_vae: ${vae.light_part_mamba}
    stage: vae
    debug: ${DEBUG}
    task: t2m
    condition: text
    metrics_dict: ${METRIC.TYPE}
    guidance_scale: 1.0
    codebook_size: 512

# =============================================================================
# VAE Config
# =============================================================================
vae:
  light_part_mamba:
    target: motGPT.archs.light_part_mamba_vae.LightPartMambaVae
    params:
      nfeats: ${DATASET.NFEATS}
      latent_dim: [3, 256]
      num_layers: 4
      num_heads: 4
      dropout: 0.1
      d_state: 16
      d_conv: 4
      expand: 2
      datatype: h2s
      ablation: ${ABLATION}

ABLATION:
  VAE_TYPE: light_part_mamba
  VAE_ARCH: encoder_decoder
  PE_TYPE: mld
  DIFF_PE_TYPE: mld
  SKIP_CONNECT: True
  MLP_DIST: False
  IS_DIST: False
  PREDICT_EPSILON: True

LOGGER:
  TYPE: ['tensorboard']
  VAL_EVERY_STEPS: 10

SEED_VALUE: 1234
FULL_CONFIG: false
