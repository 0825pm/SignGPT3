# SignGPT3 Multilingual Bimodal LM Training Config
# =================================================
# 
# MotionGPT3 스타일 Bimodal Architecture + 다국어 지원
# - Text Branch: BLOOM-560m (다국어 Decoder-only)
# - Motion Branch: GPT-2 style
# - Shared Attention: 양방향 정보 교환
#
# 복사 위치: configs/sign_lm_multilingual_bimodal.yaml
# 실행: python train.py --cfg configs/sign_lm_multilingual_bimodal.yaml --nodebug

NAME: SignGPT3_lm_multilingual_bimodal
ACCELERATOR: 'gpu'
NUM_NODES: 1
DEVICE: [0]

# =============================================================================
# LM Ablation Settings
# =============================================================================
lm_ablation:
  motion_holder_repeat: 4
  holder_num_in_input: 4
  motion_holder_seq_mode: 'withse'
  with_hid_norm: False
  with_vae_latent_norm: True
  multi_hidden: True
  guidance_scale: 1.0           # CFG 끔
  model_guidance_scale: 1.0
  diffusion_batch_mul: 4
  guidance_uncondp: 0.0         # CFG training 끔
  predict_epsilon: True
  fake_latent_mode: 'learnable_zero'
  instruction_type: t2m
  mot_factor: 1.0
  attention_mode: 'all'
  
ABLATION:
  SKIP_CONNECT: True
  PE_TYPE: mld
  DIFF_PE_TYPE: mld
  VAE_TYPE: mld
  VAE_ARCH: encoder_decoder
  MLP_DIST: False
  IS_DIST: False
  PREDICT_EPSILON: True

# =============================================================================
# Training
# =============================================================================
TRAIN:
  STAGE: lm_pretrain
  instruction_type: t2m
  NUM_WORKERS: 8
  BATCH_SIZE: 64                # BLOOM은 메모리 더 사용
  END_EPOCH: 300
  PRETRAINED_VAE: /home/user/Projects/research/MotionGPT3/experiments/motgpt/SignGPT3_vae_mld/checkpoints/last.ckpt

  LR_SCHEDULER:
    target: CosineAnnealingLR
    params:
      T_max: 300
      eta_min: 1e-6

  OPTIM:
    target: AdamW
    params:
      lr: 1e-4                  # Motion Branch용
      betas: [0.9, 0.99]
      weight_decay: 0.01
    params_diff:
      lr: 2e-4                  # Diffusion head용
      betas: [0.9, 0.99]
      weight_decay: 0.0

EVAL:
  BATCH_SIZE: 32
  SPLIT: val

TEST:
  CHECKPOINTS: ''
  SPLIT: test
  BATCH_SIZE: 32
  REPLICATION_TIMES: 2

# =============================================================================
# Dataset
# =============================================================================
DATASET:
  target: motGPT.data.H2S.H2SDataModule
  NFEATS: 120
  CODE_PATH: TOKENS
  NJOINTS: 55
  JOINT_TYPE: smplx
  H2S:
    DATASET_NAME: how2sign_csl_phoenix
    ROOT: /home/user/Projects/research/SOKE/data/How2Sign
    CSL_ROOT: /home/user/Projects/research/SOKE/data/CSL-Daily
    PHOENIX_ROOT: /home/user/Projects/research/SOKE/data/Phoenix_2014T
    MEAN_PATH: /home/user/Projects/research/SOKE/data/CSL-Daily/mean.pt
    STD_PATH: /home/user/Projects/research/SOKE/data/CSL-Daily/std.pt
    UNIT_LEN: 4
    FPS: 25
    MAX_MOTION_LEN: 300
    MIN_MOTION_LEN: 40
    MAX_TEXT_LEN: 40
    PICK_ONE_TEXT: true

# =============================================================================
# Model
# =============================================================================
model:
  target: motGPT.models.motgpt.MotGPT
  params:
    condition: 'text'
    task: 't2m'
    lm: ${lm.multilingual_bimodal}
    motion_vae: ${vae.mldvae}
    stage: ${TRAIN.STAGE}
    debug: ${DEBUG}
    codebook_size: 512
    guidance_scale: ${lm_ablation.guidance_scale}

  diff_loss:
    target: motGPT.diffusion.diffloss.DiffLoss
    params:
      width: 1024
      depth: 3
      multi_hidden: ${lm_ablation.multi_hidden}
      num_sampling_steps: '100'
      noise_schedule: 'scaled_linear'
      learn_sigma: False
      sigma_small: True
      grad_checkpointing: False

# =============================================================================
# Multilingual Bimodal LM Config
# =============================================================================
lm:
  multilingual_bimodal:
    target: motGPT.archs.multilingual_bimodal_lm.MultilingualBimodalLM
    params:
      # Text Branch - 다국어 모델 선택
      # 옵션들:
      # - bigscience/bloom-560m (46개 언어, 560M params)
      # - bigscience/bloom-1b1 (더 큰 버전)
      # - ai-forever/mGPT (60개 언어)
      # - Qwen/Qwen-1_8B (중국어+영어)
      text_model_name: bigscience/bloom-560m
      freeze_text_branch: true   # Stage 1에서 frozen
      
      # Motion Branch
      motion_branch_layers: 6
      motion_branch_heads: 8
      hidden_dim: 768
      
      # ★ Shared Attention (MotionGPT3 핵심!)
      num_shared_layers: 4       # 4개 layer에서 양방향 attention
      shared_layer_start: 2      # layer 2부터 shared
      
      # Diffusion Head
      diffhead: ${model.diff_loss}
      vae_latent_channels: 256
      
      # Other
      motion_holder_repeat: ${lm_ablation.motion_holder_repeat}
      guidance_uncondp: ${lm_ablation.guidance_uncondp}
      guidance_scale: ${lm_ablation.guidance_scale}
      with_vae_latent_norm: ${lm_ablation.with_vae_latent_norm}
      max_length: 256

# =============================================================================
# VAE Config
# =============================================================================
vae:
  mldvae:
    target: motGPT.archs.mld_vae.MldVae
    params:
      arch: 'encoder_decoder'
      ff_size: 1024
      num_layers: 9
      num_heads: 4
      dropout: 0.1
      normalize_before: false
      activation: 'gelu'
      position_embedding: 'learned'
      latent_dim: [1, 256]
      code_num: 512
      ablation: ${ABLATION}
      nfeats: ${DATASET.NFEATS}

# =============================================================================
# Loss
# =============================================================================
LOSS:
  LAMBDA_FEATURE: 1.0
  LAMBDA_VELOCITY: 0.0
  LAMBDA_COMMIT: 0.02
  LAMBDA_CLS: 0.0
  LAMBDA_DIFF: 1.0
  ABLATION:
    RECONS_LOSS: 'l1_smooth'

# =============================================================================
# Metrics
# =============================================================================
METRIC:
  TYPE: ['MRMetrics']
  DIST_SYNC_ON_STEP: True

# =============================================================================
# Logger
# =============================================================================
LOGGER:
  TYPE: ['tensorboard', 'wandb']
  VAL_EVERY_STEPS: 10
  WANDB:
    params:
      tags: ['sign', 'multilingual', 'bimodal', 'bloom']
      project: signgpt3

FOLDER: experiments/signgpt3
DEBUG: False
SEED_VALUE: 1234
TINY: False
FULL_CONFIG: false
