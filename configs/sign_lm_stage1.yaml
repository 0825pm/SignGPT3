NAME: SignGPT3_lm_stage1_t2m
ACCELERATOR: 'gpu'
NUM_NODES: 1
DEVICE: [0]

lm_ablation:
  motion_holder_repeat: 4
  holder_num_in_input: 4
  motion_holder_seq_mode: 'withse'
  with_hid_norm: False
  with_vae_latent_norm: True
  multi_hidden: True
  guidance_scale: 3.0
  model_guidance_scale: 3.0
  diffusion_batch_mul: 4
  guidance_uncondp: 0.1
  predict_epsilon: True
  fake_latent_mode: 'learnable_zero'
  instruction_type: t2m
  mot_factor: 1.0
  attention_mode: 'all'
  
ABLATION:
  SKIP_CONNECT: True
  PE_TYPE: mld
  DIFF_PE_TYPE: mld
  VAE_TYPE: mld
  VAE_ARCH: encoder_decoder
  MLP_DIST: False
  IS_DIST: False
  PREDICT_EPSILON: True
  
TRAIN:
  STAGE: lm_pretrain
  instruction_type: t2m
  NUM_WORKERS: 8
  BATCH_SIZE: 32
  END_EPOCH: 300
  PRETRAINED_VAE: /home/user/Projects/research/MotionGPT3/experiments/motgpt/SignGPT3_vae_mld/checkpoints/last.ckpt

  LR_SCHEDULER:
    target: CosineAnnealingLR
    params:
      T_max: 1000
      eta_min: 1e-6

  OPTIM:
    target: AdamW
    params:
      lr: 1e-4
      betas: [0.9, 0.99]
      weight_decay: 0.0
    params_diff:
      lr: 2e-4
      betas: [0.9, 0.99]
      weight_decay: 0.0

EVAL:
  BATCH_SIZE: 32
  SPLIT: val

TEST:
  CHECKPOINTS: ''
  SPLIT: test
  BATCH_SIZE: 32
  REPLICATION_TIMES: 2

# ============================================
# DATASET - Sign Language
# ============================================
DATASET:
  target: motGPT.data.H2S.H2SDataModule
  NFEATS: 120
  CODE_PATH: TOKENS
  H2S:
    # DATASET_NAME: how2sign_csl_phoenix
    DATASET_NAME: how2sign
    ROOT: /home/user/Projects/research/SOKE/data/How2Sign
    CSL_ROOT: /home/user/Projects/research/SOKE/data/CSL-Daily
    PHOENIX_ROOT: /home/user/Projects/research/SOKE/data/Phoenix_2014T
    MEAN_PATH: /home/user/Projects/research/SOKE/data/CSL-Daily/mean.pt
    STD_PATH: /home/user/Projects/research/SOKE/data/CSL-Daily/std.pt
    UNIT_LEN: 4
    FPS: 25
    MAX_MOTION_LEN: 300
    MIN_MOTION_LEN: 24

METRIC:
  TYPE: ['MRMetrics']

LOSS:
  LAMBDA_FEATURE: 1.0
  LAMBDA_VELOCITY: 0.0
  LAMBDA_COMMIT: 0.02
  LAMBDA_CLS: 0.0
  LAMBDA_DIFF: 1.0
  ABLATION:
    RECONS_LOSS: 'l1_smooth'

# ============================================
# MODEL
# ============================================
model:
  target: motGPT.models.motgpt_2optimizer.MotGPT
  diff_loss: ${lm.diffloss}
  params:
    condition: 'text'
    task: 't2m'
    lm: ${lm.mot_vae_gpt2}
    motion_vae: ${vae.mldvae}
    mot_factor: 1.0
    attention_mode: 'all'
    guidance_scale: ${lm_ablation.model_guidance_scale}
    with_vae_latent_norm: ${lm_ablation.with_vae_latent_norm}
    stage: ${TRAIN.STAGE}
    debug: ${DEBUG}
    codebook_size: 512
    metrics_dict: ${METRIC.TYPE}

# ============================================
# VAE (원본 그대로 + nfeats만 변경)
# ============================================
vae:
  mldvae:
    target: motGPT.archs.mld_vae.MldVae
    params:
      arch: 'encoder_decoder'
      ff_size: 1024
      num_layers: 9
      num_heads: 4
      dropout: 0.1
      normalize_before: false
      activation: 'gelu'
      position_embedding: 'learned'
      latent_dim: [1, 256]
      code_num: 512
      guidance_scale: 3.0
      guidance_uncondp: 0.1
      datatype: ${DATASET.target}
      nfeats: ${DATASET.NFEATS}
      ablation: ${ABLATION}

# ============================================
# LM (원본 그대로)
# ============================================
lm:
  mot_vae_gpt2:
    target: motGPT.archs.motgpt_lm.MLM
    params:
      model_type: gpt2
      model_path: deps/mot-gpt2
      stage: ${TRAIN.STAGE}
      motion_codebook_size: ${model.params.codebook_size}
      mot_factor: ${lm_ablation.mot_factor}
      attention_mode: ${lm_ablation.attention_mode}
      ablation: ${ABLATION}
      diffhead: ${model.diff_loss}
      diffusion_batch_mul: ${lm_ablation.diffusion_batch_mul}
      guidance_uncondp: ${lm_ablation.guidance_uncondp}
      predict_epsilon: ${lm_ablation.predict_epsilon}
      guidance_scale: ${lm_ablation.guidance_scale}
      fake_latent_mode: ${lm_ablation.fake_latent_mode}
      motion_holder_repeat: ${lm_ablation.motion_holder_repeat}
      holder_num_in_input: ${lm_ablation.holder_num_in_input}
      motion_holder_seq_mode: ${lm_ablation.motion_holder_seq_mode}
      with_hid_norm: ${lm_ablation.with_hid_norm}
      with_vae_latent_norm: ${lm_ablation.with_vae_latent_norm}

  diffloss:
    target: motGPT.diffusion.diffloss.DiffLoss
    params:
      width: 1024
      depth: 3
      multi_hidden: ${lm_ablation.multi_hidden}
      num_sampling_steps: '100'
      noise_schedule: 'scaled_linear'
      learn_sigma: False
      sigma_small: True
      grad_checkpointing: False

# ============================================
# LOGGER
# ============================================
LOGGER:
  TYPE: ['tensorboard', 'wandb']
  VAL_EVERY_STEPS: 10
  WANDB:
    params:
      tags: ['sign', 't2m', 'stage1']
      project: signgpt3

FOLDER: experiments/signgpt3
DEBUG: False
SEED_VALUE: 1234
TINY: True
TINY_SIZE: 32